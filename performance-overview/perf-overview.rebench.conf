# -*- mode: yaml -*-
# Config file for ReBench
standard_experiment: all
standard_data_file: 'perf-overview.data'

statistics:
    confidence_level: 0.95

runs:
    number_of_data_points: 10

quick_runs:
    number_of_data_points: 3
    max_time: 60   # time in seconds

# definition of benchmark suites
benchmark_suites:
    macro-steady:
        performance_reader: LogPerformance
        command: " -cp Smalltalk:Examples/Benchmarks/Richards:Examples/Benchmarks/DeltaBlue Examples/Benchmarks/BenchmarkHarness.som  %(benchmark)s "
        max_runtime: 60000
        benchmarks:
            - Richards:
                extra_args: "15 0 100"
                warmup: 5
            - DeltaBlue:
                extra_args: "75 0 6000"
                warmup: 65
            - Mandelbrot:
                extra_args: "50 0 500"
                warmup: 40
    macro-startup:
        performance_reader: LogPerformance
        command: " -cp Smalltalk:Examples/Benchmarks/Richards:Examples/Benchmarks/DeltaBlue Examples/Benchmarks/BenchmarkHarness.som  %(benchmark)s "
        max_runtime: 60000
        benchmarks:
            - Richards:
                extra_args: "1 0 100"
            - DeltaBlue:
                extra_args: "1 0 6000"
            - Mandelbrot:
                extra_args: "1 0 500"

    macro-steady-java:
        performance_reader: LogPerformance
        location: ../implementations/classic-benchmarks
        command: " %(benchmark)s "
        max_runtime: 600
        benchmarks:
            - Richards:
                extra_args: "14 0 100"
                warmup: 4
            - DeltaBlue:
                extra_args: "13 0 6000"
                warmup: 3
            - Mandelbrot:
                extra_args: "500 20"
                warmup: 10

    macro-steady-C:
        performance_reader: LogPerformance
        location: ../implementations/classic-benchmarks
        command: " %(benchmark)s "
        max_runtime: 600
        benchmarks:
            - DeltaBlue:
                command:    ./deltablue-c
                extra_args: "6000 20"
                warmup: 10
            - Mandelbrot:
                command:    ./mandelbrot-c
                extra_args: "500 20"
                warmup: 10
            - Richards:
                command:    ./richards-c
                extra_args: "100 20"
                warmup: 10

    macro-steady-pypy:
        performance_reader: LogPerformance
        location: ../implementations/classic-benchmarks
        command: " %(benchmark)s "
        max_runtime: 600
        benchmarks:
            - Richards:
                command:    richards.py
                extra_args: "13 0 100"
                warmup: 3
            - DeltaBlue:
                command:    deltablue.py
                extra_args: "13 0 6000"
                warmup: 3
            - Mandelbrot:
                command:    mandelbrot.py
                extra_args: "500 20"
                warmup: 10
    
    macro-steady-ruby:
        performance_reader: LogPerformance
        location: ../implementations/classic-benchmarks/benchmarks/
        command: " %(benchmark)s "
        max_runtime: 600
        benchmarks:
            - Richards:
                command:    richards.rb
                extra_args: "30 0 100"
                warmup: 20
            - DeltaBlue:
                command:    deltablue.rb
                extra_args: "25 0 6000"
                warmup: 15
            - Mandelbrot:
                command:    mandelbrot.rb
                extra_args: "500 20"
                warmup: 10

# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    Java7:
        path: ../implementations/
        binary: java7.sh
        args: -server
    Java7-Int:
        path: ../implementations/
        binary: java7.sh
        args: -Xint
    Java8:
        path: ../implementations/
        binary: java8.sh
        args: -server
    Java8-Int:
        path: ../implementations/
        binary: java8.sh
        args: -Xint
    Graal:
        path: ../implementations/
        binary: graal.sh
    PyPy:
        path: /usr/bin/
        binary: env
        args: "pypy"
    TruffleSOM-interpreter:
        path: TruffleSOM
        binary: som.sh
    TruffleSOM-graal:
        path: ../implementations/TruffleSOM/
        binary: ../graal.sh
        args: "-G:-TraceTruffleInlining -G:-TraceTruffleCompilation -Xbootclasspath/a:build/classes:../graal/truffle.jar som.vm.Universe"
    RTruffleSOM-interpreter:
        path: ../implementations/RTruffleSOM
        binary: RTruffleSOM-no-jit
    RTruffleSOM-jit:
        path: ../implementations/RTruffleSOM
        binary: RTruffleSOM-jit
    RPySOM-jit:
        path: ../implementations/RPySOM/
        binary: RPySOM-jit
    SOMpp:
        path: ../implementations/SOMpp
        binary: som.sh
    CogVM:
        path: .
        binary: pharo.sh
    C:
        path: ../implementations/
        binary: c.sh
    JRubyTruffle:
        path: ../implementations/
        binary: jruby.sh
        

experiments:
    C:
        actions:    benchmark
        benchmark:  macro-steady-C
        executions: C
    Java:
        actions:    benchmark
        benchmark:  macro-steady-java
        executions:
            - Java7
            - Java8
            - Graal
    JRuby:
        benchmark: macro-steady-ruby
        executions:
            - JRubyTruffle
    #LuaJIT:
    #    actions:    benchmark
    #    benchmark:  macro-steady-lua
    #    executions: LuaJIT
    # CogVM:
    #     actions: benchmark
    #     benchmark: macro-steady-cogvm
    #     executions: CogVM
    PyPy:
        actions:    benchmark
        benchmark:  macro-steady-pypy
        executions: PyPy
    SOM:
        description: Benchmarks on SOM implementations
        actions: benchmark
        benchmark:
            - macro-steady
        executions:
            - TruffleSOM-graal
            - RTruffleSOM-jit
            - RPySOM-jit
    SOM-startup:
        actions: benchmark
        benchmark: macro-startup
        executions:
            - SOMpp
